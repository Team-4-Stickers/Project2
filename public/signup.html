<!DOCTYPE html>
<html lang="en">

<head>
    <title>Giftaster - Signup</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
    <link rel="stylesheet" href="./styles/signup.css">
</head>

<body>

    <div class="container">
        <!-- title -->
        <h1 class="sign-up-title">GIFT MASTER SIGN UP!</h1>
        <h1 class="sign-up-sub-title">CHOOSE YOUR AVATAR:</h1>

        <!-- Avatars -->
        <div class="avatars row justify-content-center">

            <div class="col-4 col-lg-2"><img class="avatar" id="avatar1" src="./images/cactus_avatar.png" alt=""></div>
            <div class="col-4 col-lg-2"><img class="avatar" id="avatar2" src="./images/cloud_avatar.png" alt=""></div>
            <div class="col-4 col-lg-2"><img class="avatar" id="avatar3" src="./images/pencil_avatar.png" alt=""></div>
            <div class="w-100 d-lg-none"></div>
            <div class="col-4 col-lg-2"><img class="avatar" id="avatar4" src="./images/sheep_avatar.png" alt=""></div>
            <div class="col-4 col-lg-2"><img class="avatar" id="avatar5" src="./images/sloth_avatar.png" alt=""></div>
            <div class="col-4 col-lg-2"><img class="avatar" id="avatar6" src="./images/alien_avatar.png" alt=""></div>

        </div>

        <!-- Sign Up Form -->
        <div class="row justify-content-center">
            <div class="col-lg-4">
                <form class="signup">
                    <div class="form-group">
                        <input type="first_name" class="form-control" id="first-name-input" placeholder="Your First Name">
                    </div>
                    <div class="form-group">
                        <input type="last_name" class="form-control" id="last-name-input" placeholder="Your Last Name">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" id="email-input" placeholder="Your Email Address">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password-input" placeholder="Your Password">
                    </div>
                    <div style="display: none" id="alert" class="alert alert-danger" role="alert">
                        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                        <span class="sr-only">Error:</span> <span class="msg"></span>
                    </div>

                    <button type="submit" class="btn btn-default">SIGN UP</button>

                </form>
                <br />
                <p class="log-in">Have an account? <a class="log-in-link" href="/login">LOG IN</a></p>
            </div>
        </div>
    </div>

    <!-- Form validation modals -->
    <div id="firstNameValidationModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Please enter your first name!</p>
        </div>
    </div>

    <div id="lastNameValidationModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p class="text-center">Please enter your last name!</p>
        </div>
    </div>

    <div id="emailValidationModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p class="text-center">Please enter your email address!</p>
        </div>
    </div>

    <div id="passwordValidationModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p class="text-center">Please choose a password!</p>
        </div>
    </div>

    <div id="avatarValidationModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p class="text-center">Please choose an avatar!</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/signup.js"></script>

</body>

</html>
