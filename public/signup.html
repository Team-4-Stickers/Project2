<!DOCTYPE html>
<html lang="en">

<head>
    <title>Giftaster - Signup</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/signup.css">
</head>

<body>

    <div class="container">
        <!-- Choose an avatar -->
        <h1>Choose an avatar for your profile:</h1>
        <div class="row">

            <div class="col-md-2"><img class="avatar" id="avatar1" src="./images/cactus_avatar.png" alt=""></div>
            <div class="col-md-2"><img class="avatar" id="avatar2" src="./images/cloud_avatar.png" alt=""></div>
            <div class="col-md-2"><img class="avatar" id="avatar3" src="./images/pencil_avatar.png" alt=""></div>
            <div class="col-md-2"><img class="avatar" id="avatar4" src="./images/sheep_avatar.png" alt=""></div>
            <div class="col-md-2"><img class="avatar" id="avatar5" src="./images/sloth_avatar.png" alt=""></div>
            <div class="col-md-2"><img class="avatar" id="avatar6" src="./images/alien_avatar.png" alt=""></div>
        </div>

        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h2>Sign Up Form</h2>
                <form class="signup">
                    <div class="form-group">
                        <label for="exampleInputFirstName">First Name</label>
                        <input type="first_name" class="form-control" id="first-name-input" placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputLastName">Last Name</label>
                        <input type="last_name" class="form-control" id="last-name-input" placeholder="Last Name">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="email-input" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="password-input" placeholder="Password">
                    </div>
                    <div style="display: none" id="alert" class="alert alert-danger" role="alert">
                        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                        <span class="sr-only">Error:</span> <span class="msg"></span>
                    </div>
                    <button type="submit" class="btn btn-default">Sign Up</button>
                </form>
                <br />
                <p>Or log in <a href="/login">here</a></p>
            </div>
        </div>
    </div>

    <!-- Form validation modals -->
    <div id="firstNameValidationModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Please enter your first name!</p>
        </div>
    </div>

    <div id="lastNameValidationModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Please enter your last name!</p>
        </div>
    </div>

    <div id="emailValidationModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Please enter your email address!</p>
        </div>
    </div>

    <div id="passwordValidationModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Please choose a password!</p>
        </div>
    </div>

    <div id="avatarValidationModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Please choose an avatar!</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/signup.js"></script>

</body>

</html>
