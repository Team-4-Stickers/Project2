    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
            </div>
        </div>
    </nav>
    <h3>Search for your group:</h3>
    <div class="search-container">
        <form action="/action_page.php">
            <i class="fa fa-search"></i>
            <input type="text" placeholder="Group ID" name="groupSearch">
            <button type="submit">Search</button>
        </form>
    </div>

    <br>
    <button id="create-group-butt" type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#ModalGroupForm">
        <h3><i class="fas fa-plus-square"></i> Create Group</h3>
    </button>

    <div class="modal fade" id="ModalGroupForm" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header" style="padding:35px 50px;">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4><i class="fas fa-info-circle"></i> Tell Us About Your Group:</h4>
                </div>
                <div class="modal-body" style="padding:40px 50px;">
                    <form role="form">
                        <div class="form-group">
                            <label for="groupname"><i class="fas fa-gifts"></i> Group / Event Name</label>
                            <input type="text" class="form-control" id="groupname" placeholder="Enter a recognizable name for your group">
                        </div>
                        <div class="form-group">
                            <label for="date"><i class="fas fa-calendar-day"></i> Event Date</label>
                            <input type="date" class="form-control" id="date" placeholder="Enter your event date">
                        </div>
                        <div class="form-group">
                            <label for="time"><i class="fas fa-clock"></i> Event Time</label>
                            <input type="time" class="form-control" id="time" placeholder="Enter your event time">
                        </div>
                        <button type="submit" class="btn btn-success btn-block"><i class="fas fa-users"></i> Submit
                            Group</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-danger btn-default pull-right" data-dismiss="modal"><i class="fas fa-times"></i>
                        Nevermind</button>
                </div>
            </div>

        </div>
    </div>
    </div>
    <br>
    <br>
    <h3>Your Groups:</h3>
    <div id="your-groups"></div>
